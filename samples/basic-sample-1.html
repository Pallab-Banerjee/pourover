<body>

  <!-- Underscore is dependency -->
  <script src="../test/underscore-min.js"></script>
  <script src="../pourover.js"></script>
  <script type="text/javascript">

      //The raw data array to start. All collection of PourOver must be an array 
      //of objects like the following one.
      var monsters = [
            {
              name: "sphinx",
              mythology: "greek",
              eyes: 2,
              sex: "f",
              hobbies: ["riddles","sitting","being a wonder"]
            },
            {name: "hydra", mythology: "greek", eyes: 18, sex: "m", hobbies: ["coiling","terrorizing","growing"]},
            {name: "huldra", mythology: "norse", eyes: 2, sex: "f", hobbies: ["luring","terrorizing"]},
            {name: "cyclops", mythology: "greek", eyes: 1, sex: "m", hobbies: ["staring","terrorizing"]},
            {name: "fenrir", mythology: "norse", eyes: 2, sex: "m", hobbies: ["growing","god-killing"]},
            {name: "medusa",  mythology: "greek", eyes: 2, sex: "f", hobbies: ["coiling","staring"]}
      ];

      //The first PourOver collection by passing the raw data
      var collection = new PourOver.Collection(monsters);

  </script>
